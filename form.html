<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
    <link rel="icon" href="icons/sign in.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body{
            background-image: url("assets/six.jpg");
            background-repeat: no-repeat;
            background-size: cover;
           }
    </style>

</head>
<body>
<form action="">




    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br>

    <img src="icons/avatar.png" alt=""><br>
    <label id="sign" for="">Create acccount</label><br>

    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter firstname eg. Glory" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname eg. Makena" required="required">
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type password here" required="required">
    <br><br>

    <label for="age">Enter age :</label>
    <input type="number" id="age"required="required">
    <br><br>

    <label for="yob">Birthday</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="file">Upload image</label>
    <input type="file" id="file" required="required">
    <br><br>


    <label for="yos">Year Of Sturdy :</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">---Choose one---</option>
        <option value="">Year 1</option>
        <option value="">Year 2</option>
        <option value="">Year 3</option>
        <option value="">Year 4</option>
    </select>
    <br><br>

    <p>Choose your favourite footbal team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label><br>

    <input type="radio" id="mancity" name="team">
    <label for="mancity">Manchester United</label><br>

    <input type="radio" id="manu" name="team">
    <label for="manu">Manchester United</label><br>

    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label><br><br>

    <p>Choose programming languages</p>
    <input type="checkbox" id="python" name="Python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="php" name="PHP">
    <label for="php">PHP</label><br>

    <input type="checkbox" id="js" name="Java Script">
    <label for="js">Java Scrip</label><br><br>

    <label for="message">Describe yourself</label><br>
    <textarea name="" id="message" cols="50" rows="5" placeholder="Type here..."></textarea><br><br>

    <button type="submit">Sign in</button>



</form>


</body>
</html>
